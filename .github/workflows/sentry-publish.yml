name: Sentry Release and Source Maps

on:
  workflow_run:
    workflows: ["Auto Release"]
    types:
      - completed
    branches:
      - main

jobs:
  sentry_release_and_sourcemaps:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code at workflow commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app-v3/package-lock.json

      - name: Install dependencies
        working-directory: app-v3
        run: npm ci

      - name: Build extension
        working-directory: app-v3
        run: npm run build

      - name: Resolve app version
        id: get_version
        run: |
          APP_VERSION=$(node -p "require('./app-v3/package.json').version")
          echo "release=upwork-job-scraper@$APP_VERSION" >> "$GITHUB_OUTPUT"

      - name: Sentry Release and Source Maps Upload
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          release: ${{ steps.get_version.outputs.release }}
          sourcemaps: "./app-v3/.output/chrome-mv3"
          url_prefix: "app:///"
