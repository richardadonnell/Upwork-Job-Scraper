name: Create Release ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  create-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app-v3/package-lock.json

      - name: Install dependencies
        working-directory: app-v3
        run: npm ci

      - name: Create extension zip
        working-directory: app-v3
        run: npm run zip

      - name: Resolve version and zip file
        id: artifact
        run: |
          VERSION=$(node -p "require('./app-v3/package.json').version")
          ZIP_FILE=$(ls app-v3/.output/*-chrome.zip | head -n 1)

          if [[ -z "$ZIP_FILE" ]]; then
            echo "No Chrome zip artifact found in app-v3/.output"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "zip_file=$ZIP_FILE" >> "$GITHUB_OUTPUT"
          echo "artifact_name=upwork-job-scraper-v$VERSION-chrome" >> "$GITHUB_OUTPUT"

      - name: Upload zip file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.artifact_name }}
          path: ${{ steps.artifact.outputs.zip_file }}
          retention-days: 5
