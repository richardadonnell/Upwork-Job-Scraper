<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="512" height="512">
  <!-- Deep Green Background with Rounded Corners (1:1 Canvas) -->
  <rect x="0" y="0" width="32" height="32" rx="7.2" fill="#3dd68c" />

  <!-- Modern Minimal Icon Group -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Magnifying Glass Lens (Centered in the upper-left quadrant to balance the handle) -->
    <circle cx="14" cy="14" r="10" />

    <!-- Magnifying Glass Handle (Perfect 45-degree angle to the bottom right) -->
    <!-- Starts exactly at the edge of the radius (14 + 10 * cos(45)) -->
    <line x1="21.071" y1="21.071" x2="28" y2="28" />

    <!-- Code Tag: < -->
    <polyline points="10 11 7 14 10 17" />

    <!-- Code Tag: / (Perfectly intersects the dead center of the lens at 14,14) -->
    <line x1="15" y1="10" x2="13" y2="18" />

    <!-- Code Tag: > -->
    <polyline points="18 11 21 14 18 17" />

  </g>
</svg>